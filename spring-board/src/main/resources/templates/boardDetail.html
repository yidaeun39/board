<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
<h1 class="center">BOARD DETAIL</h1>
<h1 class="indexText"><a class="aindex" th:href="@{/index}">INDEX</a></h1>
	<div class="center">
		<table class="center">
			<tr>
				<th><span th:text="${board.boardNo}"></span></th>
			</tr>
			<tr>
				<td>
					제목 : <span th:text="${board.boardTitle}">
					</span>
				</td>
			</tr>
			<tr>
				<td>
					이름 : 
					<span th:text="${board.boardUser}">
					</span>
				</td>
			</tr>
			<tr>
				<td>
					내용 : <textarea rows="10" cols="80" th:text="${board.boardContent}" readonly></textarea>
				</td>
			</tr>
			<tr>
				<td>
					날짜 : 
					<span th:text="${board.boardDate}">
					</span>
					<input type="hidden" th:name="boardDate" th:value="${board.boardDate}">
				</td>
			</tr>
			<tr>
				<td>
					<div class="btn-group">
  						<a th:href="@{/boardModify(boardNo=${board.boardNo})}"><button class="button button3" th:text="수정"></button></a>
  						<a th:href="@{/boardRemove(boardNo=${board.boardNo})}"><button class="button button3" th:text="삭제"></button></a>
  					</div>
				</td>
			</tr>
		</table>
		<div class="center">
			<a th:href="@{/boardList}"><button class="button button3 center" th:text="목록으로"></button></a>
		</div>
	</div>
</body>
