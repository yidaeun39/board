<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
<h1 class="center">BOARD DETAIL</h1>
	<div class="center">
		<table class="center">
			<tr>
				<th><span th:text="${board.boardNo}"></span></th>
			</tr>
			<tr>
				<td>
					제목 : <span th:text="${board.boardTitle}">
					</span>
				</td>
			</tr>
			<tr>
				<td>
					이름 : 
					<span th:text="${board.boardUser}">
					</span>
				</td>
			</tr>
			<tr>
				<td>
					내용 : <textarea rows="10" cols="80" th:text="${board.boardContent}" readonly></textarea>
				</td>
			</tr>
			<tr>
				<td>
					날짜 : 
					<span th:text="${board.boardDate}">
					</span>
					<input type="hidden" th:name="boardDate" th:value="${board.boardDate}">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" th:value="수정">
				</td>
			</tr>
			<tr>
				<td>
					<a th:href="@{/boardList}"><button class="button button3 center" th:text="목록으로" /></a>
				</td>
			</tr>
		</table>
	</div>
</body>
