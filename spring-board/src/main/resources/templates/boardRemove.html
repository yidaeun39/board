<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		var pwJ = /^[A-Za-z0-9]{4,12}$/; 
		
		$(document).ready(function() {
			// 등록 버튼을 눌렀을 때
			$('#submitBtn').click(function() {
				if($('#boardPw').val() == "") {
					alert("비밀번호를 꼭 입력하세요!!");
					return false;
				} else {
					if(!pwJ.test($('#boardPw').val())) {
						alert("비밀번호는 4~12자리 영문&숫자로 입력하셔야 합니다.");
						return false;
					}
				}
			});
		});		
	</script>
</head>
<body>
	<h1 class="center">BOARD REMOVE</h1>
	<h1 class="indexText"><a class="aindex" th:href="@{/index}">INDEX</a></h1>
	<div class="center">
		<form th:action="@{/boardRemove}" method="post">
			<br/>
			<br/>
			삭제하시겠습니까?<br/>
			삭제하시려면 패스워드를 입력해주세요.<br/>
			<input type="text" id="boardPw" name="boardPw"><br/>
			<input type="hidden" name="boardNo" th:value="${board.boardNo}">
			<input type="submit" id="submitBtn" th:value="삭제">
		</form>
		<div class="center">
			<a th:href="@{/boardList}"><button class="button button3 center" th:text="목록으로"></button></a>
		</div>
	</div>
</body>
